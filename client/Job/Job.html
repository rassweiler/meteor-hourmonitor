<template name="Job">
	{{#if Template.subscriptionsReady}}
	{{#if job}}
	<article class="job {{#if isCurrentJob}}current-job{{/if}}">
		<h3>
			{{name}}
		</h3>
		<i class="fa fa-pencil"></i>
		<i class="fa fa-trash"></i>
	</article>
	{{/if}}
	{{else}}
	<div class="billboard">
		<h2>Loading...</h2>
	</div>
	{{/if}}
</template>
